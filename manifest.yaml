display_information:
  name: Noted.
features:
  bot_user:
    display_name: Noted.
    always_online: false
  shortcuts:
    - name: Write community note
      type: message
      callback_id: write_note
      description: Write a community note
    - name: Request community note
      type: message
      callback_id: request_note
      description: Request a community note
oauth_config:
  scopes:
    bot:
      - commands
      - chat:write
      - chat:write.public
settings:
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
